<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Portafolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="prime">
      <header class="header">
        <div class="container header__container">
          <img
            src="./images/logo.svg"
            alt="Logo for Netbook company. Contains a circle and a text. The text is the company name and the circle at left of the name is divide in two color orange and red."
            width="145"
            height="35"
          />
          <nav class="header__nav">
            <ul>
              <li><a href="" class="active">Home</a></li>
              <li><a href="">Community</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Events</a></li>
            </ul>
          </nav>
          <div class="header__actions">
            <form action="" class="header__search">
              <img
                src="./images/icon-search.svg"
                alt="Magnify glass icon for search"
                width="16"
                height="16"
              />
              <input
                type="search"
                aria-label="search"
                placeholder="Search here ..."
              />
            </form>
            <a href="./index.html" class="btn">Log in</a>
          </div>
        </div>
      </header>
      <section class="hero container">
        <div class="hero__content">
          <h2 class="hero__tittle">Network community</h2>
          <h3 class="hero__subtittle">Your Solutions For Comunity!</h3>
          <p class="hero__descrption">
            More than 2 billion people in over countries use socibook to stay in
            touch with friends & family.
          </p>
          <div class="hero__cta">
            <a href="./index.html" class="btn btn--large">About More</a>
            <a href="./index.html" class="btn btn--large btn--secondary">Invite Friends</a>
          </div>
        </div>
        <div class="hero__image">
          <img
            src="./images/image-community.svg"
            alt="Illustration of 3 persons talking with bubble messages floating between them"
          />
        </div>
      </section>
    </div>
    <main>
      <div class="clients"></div>
      <section class="whats-netbooks"></section>
      <section class="community"></section>
      <section class="members"></section>
      <section class="app"></section>
      <section class="news"></section>
    </main>
    <footer></footer>
  </body>
</html>
